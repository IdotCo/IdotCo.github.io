<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Main container with Christmas greeting -->
    <div class="container">
        <h1 class="greeting">🎄 Merry Christmas! 🎄</h1>
        <p class="message">Wishing you a joyful holiday season filled with love, happiness, and warmth!</p>
        <button class="button" onclick="showSpecialMessage()">Tap for a Surprise!</button>

        <!-- Hidden surprise message -->
        <div id="special-message" class="hidden">
            <p>🎅 Santa says you’ve been very good this year! 🎅</p>
            <video src="https://example.com/christmas-video.mp4" autoplay loop muted></video>
        </div>
    </div>

    <script src="../JavaScript/main.js"></script>
</body>
</html>
